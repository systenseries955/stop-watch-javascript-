<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="stopwatch">
        <h1 id="display_time">00:00:00</h1>
        <div class="button">
            <img src="stopwatch_img (1)/images/stop.png" alt="" onclick="watchStop()">
            <img src="stopwatch_img (1)/images/start.png" alt="" onclick="watchStart()">
            <img src="stopwatch_img (1)/images/reset.png" alt=""onclick="watchReset()">
            <!-- <img src="stopwatch_img (1)/images/background.png" alt=""> -->
        </div>
    </div>
    <script>
        let [seconds,minutes,hours]=[0,0,0];
        let displayTime=document.getElementById('display_time');
        let timer=null;
        function stopWatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
                if(minutes==60){
                    minutes=0;
                    hours++;
                }
            }
            let h=hours<10?"0"+hours:hours;
              let m=minutes<10?"0"+minutes:minutes;
                let s=seconds<10?"0"+seconds:seconds;



            displayTime.innerHTML=h+":"+m+":"+s;
        }

        function watchStart(){
            if(timer!=null){
                clearInterval(timer);
            }
            timer=setInterval(stopWatch,1000);//1000ms=1 sec

        }


        
        function watchStop(){
             clearInterval(timer);
        }
          function watchReset(){
             clearInterval(timer);
             [seconds,minutes,hours]=[0,0,0];
             displayTime.innerHTML="00:00:00";

        }
    </script>
</body>
</html>
